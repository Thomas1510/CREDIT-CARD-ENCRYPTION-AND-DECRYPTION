<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Encryption & Decryption</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, rgba(95, 114, 190, 0.8) 0%, rgba(155, 35, 234, 0.8) 100%), url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .header-text {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .description-text {
            font-size: 18px;
            margin-bottom: 40px;
            color: #eaeaea;
        }

        .btn-custom {
            display: inline-block;
            width: 220px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            margin: 10px 0;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-encrypt {
            background: linear-gradient(45deg, #6c63ff, #58a6ff);
            color: white;
        }

        .btn-decrypt {
            background: linear-gradient(45deg, #ff6584, #ff8c66);
            color: white;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

    </style>
</head>
<body>
    <div class="card-container">
        <h1 class="header-text">Protect Your Data</h1>
        <p class="description-text">Easily encrypt or decrypt your credit card details with just one click.</p>
        <a href="{{ url_for('encrypt') }}" class="btn btn-custom btn-encrypt">Encrypt</a>
        <a href="{{ url_for('decrypt') }}" class="btn btn-custom btn-decrypt">Decrypt</a>
        <p class="footer-text">Your security is our priority. Safe and secure encryption for all your sensitive data.</p>
    </div>
</body>
</html>
