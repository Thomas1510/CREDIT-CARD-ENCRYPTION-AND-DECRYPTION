<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Credit Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            color: #fff;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .header-text {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 15px;
        }
        .input-group button {
            border-radius: 0 25px 25px 0;
            background-color: #fff;
            border: none;
        }
        .btn-custom {
            background-color: #f093fb;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-custom:hover {
            background-color: #f5576c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background-color: #48dbfb;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #1dd1a1;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-wrapper {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .alert {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-text">Encrypt Your Credit Card</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="credit_card_number">Credit Card Number:</label>
                <input type="text" class="form-control" id="credit_card_number" name="credit_card_number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="btn btn-custom">Encrypt</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(passwordFieldId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleIcon = document.getElementById('togglePasswordIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
